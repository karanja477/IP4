<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>

    <body>
        <h1>Delicacies Pizza</h1>
        <div class="container">
            <div class="order row text-center">
                <div class="col-md-6">
                    <h1>Enter yor details below</h1>
                    <form action=""id="pizzainfo">
                        <label for="">Select your Pizza Size</label>
                        <select class="form-control" name="size" id="size">
                            <option value="1200">Large @ 1200</option>
                            <option value="900">Medium @ 900</option>
                            <option value="600">Small @ 600</option>
                        </select>
                        <label for="">Choose your desired toppings</label><br>
                        <select class="form-control" name="" id="crust">
                            <option value="230" name="crust">stuffed crust @ 230</option>
                            <option value="250" name="crust">crispy @ 250</option>
                            <option value="300" name="crust">glutten free</option>
                        </select>
                        <label for="">Choose your Desired Toppings</label><br>
                        <input value="150" type="checkbox" id="toppingone">Mushrooms
                        <input value="150" type="checkbox" id="toppingone">Sausage
                        <input value="150" type="checkbox" id="toppingone">Onions
                        <input value="150" type="checkbox" id="toppingone">Tikka Sauce
                        <input value="150" type="checkbox" id="toppingone">Mozarella Cheese

                        <label for="">Input Quantity</label>
                        <input class="form-control form-group" type="text" id="numberofpizza">
                        <button name="button" type="submit" id="submit" value="check-out" onclick="calctotalPrice()">Submit</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <div id="formlocation">
                        <h2>For Delivery of Services</h2><br>
                        <form id="delivery">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" name="" id="name" required="required">
                            <label for="location">Location</label>
                            <input class="form-control" type="text" id="location" placeholder="location">
                            <label for="phonenumber">Phone Number</label>
                            <input class="form-control" type="tel" placeholder="+254" id="number"><br>
                            <button type="submit" name="button" id="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
